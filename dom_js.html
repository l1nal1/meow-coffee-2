<h1>DOM_JS. Считываем информацию из DOM</h1>

<div class="container my-4">
  <div class="stage">
    <img class="bg" src="images/pasport.jpg" alt="Паспорт">
    <div id="pas">
      <p class="p4"><span id="fam">ГАЛИНСКАЯ</span></p>
      <p class="p5"><span id="name">ЛИНА</span></p>
      <p class="p6"><span id="otch">АЛЕКСАНДРОВНА</span></p>
      <p class="p7"><span id="year">2006</span></p>
    </div>
  </div>

  <div class="controls">
    <button id="readBtn">Считать данные из DOM</button>
    <button id="latinBtn">Поменять на латиницу</button>
  </div>

  <div class="result" id="result">
    Здесь появятся считанные из DOM данные.
  </div>

  <div class="screenshot-section">
    <h2>Скриншот из инструментов разработчика</h2>
    <img src="images/console-screenshot.png" alt="Скриншот консоли" class="screenshot">
  </div>
</div>

<script>
  const fam = document.getElementById('fam');
  const nameEl = document.getElementById('name');
  const otch = document.getElementById('otch');
  const year = document.getElementById('year');
  const result = document.getElementById('result');
  const readBtn = document.getElementById('readBtn');
  const latinBtn = document.getElementById('latinBtn');

  readBtn.addEventListener('click', function () {
    const text = 'Фамилия: ' + fam.innerText +
      '; Имя: ' + nameEl.innerText +
      '; Отчество: ' + otch.innerText +
      '; Год рождения: ' + year.innerText;
    result.innerText = text;
  });

  latinBtn.addEventListener('click', function () {
    fam.innerText = 'GALINSKAYA';
    nameEl.innerText = 'LINA';
    otch.innerText = 'ALEXANDROVNA';
    year.innerText = '2006';
  });
</script>
